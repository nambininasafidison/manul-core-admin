# ==============================================================================
# Manul Core Admin - Kubernetes Service
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: manul-admin
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: manul-admin
