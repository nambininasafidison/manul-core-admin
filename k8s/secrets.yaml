# ==============================================================================
# Manul Core Admin - Secrets
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: manul-admin-secrets
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Remplacer ces valeurs en production !
  # Utiliser des secrets Kubernetes ou un gestionnaire de secrets externe

  # Admin secret key pour l'authentification
  PUBLIC_ADMIN_SECRET: 'CHANGE_ME_IN_PRODUCTION'

  # Sentry DSN (si monitoring activé)
  PUBLIC_SENTRY_DSN: ''

  # Analytics key (si analytics activé)
  PUBLIC_ANALYTICS_KEY: ''
