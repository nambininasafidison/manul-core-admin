# ==============================================================================
# Manul Core Admin - Kubernetes Ingress
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: manul-admin-ingress
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: '50'
    nginx.ingress.kubernetes.io/limit-connections: '10'
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CORS (si n√©cessaire)
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: 'https://admin.manulcore.io'
    # TLS
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - admin.manulcore.io
      secretName: manul-admin-tls
  rules:
    - host: admin.manulcore.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: manul-admin
                port:
                  name: http

---
# ==============================================================================
# Network Policy - Restrict traffic
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: manul-admin-network-policy
  namespace: manul-admin
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: manul-admin
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5173
  egress:
    # Allow traffic to backend API
    - to:
        - namespaceSelector:
            matchLabels:
              name: manul-core
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
