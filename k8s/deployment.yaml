# ==============================================================================
# Manul Core Admin - Kubernetes Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manul-admin
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: manul-core
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: manul-admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: manul-admin
        app.kubernetes.io/component: frontend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5173'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccountName: manul-admin-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: manul-admin
          image: manulcore/admin:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 5173
              protocol: TCP

          envFrom:
            - configMapRef:
                name: manul-admin-config
            - secretRef:
                name: manul-admin-secrets

          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - manul-admin
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: manul-admin

---
# ==============================================================================
# Service Account
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: manul-admin-sa
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
