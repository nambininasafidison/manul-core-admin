# ==============================================================================
# Manul Core Admin - Horizontal Pod Autoscaler
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: manul-admin-hpa
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: manul-admin
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# ==============================================================================
# Pod Disruption Budget
# ==============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: manul-admin-pdb
  namespace: manul-admin
  labels:
    app.kubernetes.io/name: manul-admin
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: manul-admin
